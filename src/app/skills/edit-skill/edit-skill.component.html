<div class="container mx-auto px-4">
    <h2 class="text-2xl font-bold mb-4">Edit Skill</h2>
    <form (submit)="updateSkill()" class="w-full max-w-md">
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3 mb-6 md:mb-0">
          <label for="name" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Name:</label>
          <input type="text" id="name" name="name" [(ngModel)]="skill.name" required
                 class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white">
        </div>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Update Skill</button>
    </form>
  </div>

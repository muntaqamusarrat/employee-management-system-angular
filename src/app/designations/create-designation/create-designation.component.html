<div class="p-4 bg-white rounded shadow">
    <h2 class="text-lg font-bold mb-4">Create Designation</h2>
    <form (submit)="createDesignation()" class="space-y-4">
        <div>
            <label for="name" class="block font-semibold">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="designation.name" required class="w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Create Designation</button>
    </form>
</div>

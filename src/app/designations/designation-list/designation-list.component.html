<div class="container mx-auto px-4">
    <h2 class="text-2xl font-bold mb-4">Designation List</h2>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-4" (click)="createDesignation()">Create Designation</button>
    <table class="min-w-full leading-normal">
      <thead>
        <tr>
          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Name</th>
          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let designation of designations" class="border-b border-gray-200 hover:bg-gray-100">
          <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{ designation.id }}</td>
          <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{ designation.name }}</td>
          <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
            <button class="text-blue-500 hover:text-blue-700 mr-2" (click)="updateDesignation(designation.id)">Edit</button>
            <button class="text-red-500 hover:text-red-700" (click)="deleteDesignation(designation.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

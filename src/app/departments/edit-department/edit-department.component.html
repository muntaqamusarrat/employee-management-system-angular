<div class="container mx-auto">
    <h2 class="text-2xl font-bold mb-4">Edit Department</h2>
    <form class="w-full max-w-sm" (submit)="updateDepartment()">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="department.name" 
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Update Department</button>
    </form>
</div>
